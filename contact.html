            <nav>
                <ul>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="maintitle">
            <h1 class="text-center">Contact us</h1>
        </div>
        <div class="m-3">
            <div class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4229.5626556231955!2d-71.06304811421404!3d42.36651055774721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37091df4c452b%3A0xd963c11964ef54!2sBoston%20Celtics!5e0!3m2!1shr!2shr!4v1609706539710!5m2!1shr!2shr"
                    width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <form action="" name="contact_form" method="POST">
                <div class="form-group col-lg-6 col-sm-10 mb-2">
                    <label for="first_name">First Name *</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group col-lg-6 col-sm-10 mb-2">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group col-lg-6 col-sm-10 mb-2">
                    <label for="email">E-mail *</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group col-lg-6 col-sm-10 mb-2">
                    <label for="country">Country</label>
                    <select id="country" class="form-control" aria-placeholder="Select..." name="country">
                      <option value="UK">UK</option>
                      <option value="HR">Croatia</option>
                      <option value="DE">Germany</option>
                      <option value="ESP">Spain</option>
                      <option value="USA" selected>United States</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-10 mb-2">
                    <label for="subject">Subject</label>
                    <textarea id="subject" class="form-control" name="subject" placeholder="Write something..." style="height:200px"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
